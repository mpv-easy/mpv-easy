  build-ext-windows:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
      - name: build js
        run: |
          npm install -g pnpm esbuild
          pnpm setup
          pnpm i

          cd ./mpv-js-plugin-init
          pnpm run build

      - uses: actions-rust-lang/setup-rust-toolchain@v1
