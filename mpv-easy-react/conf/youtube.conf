# YouTube recommendations grid layout
# cols: number of columns (2-6)
cols=4
# rows: number of rows (2-6)
rows=4

# Path to cookies.txt file for YouTube authentication
# Default (empty): uses script-opts/cookies.txt
# You can export cookies from your browser using a browser extension
# Example: cookies-path=C:\Users\xxx\cookies.txt
cookies-path=

# Colors in ARGB hex format (alpha: FF=show, 00=hide)
# Title text color (default: white, visible)
title-color='#FFFFFFFF'
# Title text color on hover (default: yellow, visible)
title-color-hover='#FFFFFF00'
# Title background color (default: black, semi-transparent)
title-background-color='#80000000'
# Loading text color (default: white, semi-transparent)
loading-color='#80FFFFFF'
# Loading background color (default: dark)
loading-background-color='#FF000000'
# Overlay background color (default: dark)
overlay-background-color='#FF000000'

# Title font size (default: 24)
title-font-size=24

# Title font (default: FiraCode Nerd Font Mono)
title-font=

# Sidebar width in pixels, also used as YouTube icon font size (default: 48)
sidebar-width=64

# Whether to always show the sidebar, even when YouTube page is hidden (default: no)
sidebar-pinned=no

# Whether to show tooltips for video tiles
tooltip=no

# Z order of the overlay (default: 3333)
z-index=3333
