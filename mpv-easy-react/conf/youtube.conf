# YouTube recommendations grid layout
# cols: number of columns (1-6, default: 3)
cols=3
# rows: number of rows (1-4, default: 2)
rows=2

# Path to cookies.txt file for YouTube authentication
# Default (empty): uses script-opts/cookies.txt
# You can export cookies from your browser using a browser extension
# Example: cookies-path=C:\Users\xxx\cookies.txt
cookies-path=

# Colors in ARGB hex format (alpha: FF=show, 00=hide)
# Title text color (default: white, visible)
title-color='#00FFFFFF'
# Title text color on hover (default: yellow, visible)
title-color-hover='#0000FFFF'
# Title background color (default: black, semi-transparent)
title-background-color='#80000000'
# Loading text color (default: white, semi-transparent)
loading-color='#80FFFFFF'
# Loading background color (default: dark gray, semi-transparent)
loading-background-color='#80333333'
# Overlay background color (default: dark, semi-transparent)
overlay-background-color='#801a1a1a'

# Title font size (default: 16)
title-font-size=16

# Title font (default: FiraCode Nerd Font Mono)
title-font=

