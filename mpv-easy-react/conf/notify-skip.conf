# notify-skip configuration
# Position
bottom=50
right=50

# Behavior
mouse=yes
event-name="notify-skip"
duration=3000
auto-skip=no

# Silence detection mode (fallback when no chapters)
silence-mode=no
silence-detect-args="n=-45dB:d=0.7"
black-detect-args="d=0.1:pic_th=0.98"
skip-speed=100

# Style
font-size=16
border-size=2

# Colors (BGRA format: FF=transparent, 00=opaque)
# Black/White/Yellow scheme
background-color="000000C0"
background-color-hover="00FFFF40"
color="FFFFFF00"
color-hover="00000000"
border-color="00000080"

# Chapter detection
skip-categories="opening;ending;preview;recap"
intro-time-window=200
outro-time-window=300
min-skip-duration=10

# Chapter patterns (regex)
opening-patterns="^OP$|^OP[0-9]+$|^Opening|Opening$|^Intro|Intro$|^Introduction$|^Theme Song$|^Main Theme$|^Title Sequence$|^Cold Open$|^Teaser$"
ending-patterns="^ED$|^ED[0-9]+$|^Ending|Ending$|^Outro|Outro$|^End Credits$|^Credits$|^Closing|Closing$|^Epilogue$|^End Theme$|^Closing Theme$"
preview-patterns="Preview|Next Episode|^Next Time|^Coming Up|^Next Week|^Trailer$"
recap-patterns="^Recap$|^Previously|Previously$|^Last Time|Last Time$|^Summary$|^Story So Far$"
